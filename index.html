  <main>
    <!-- Calculator 1 -->
    <section >
      <div class="px-5 flex justify-end ml-5">
        <span class="pr-5">1</span>
        <span class="pr-5">2</span>
        <span class="pr-2">3</span>
      </div>
      <div class="px-5 flex justify-between mb-8">
        <div>
          <h2 class="font-bold text-2xl">calc</h2>
        </div> 
        
        <div class="flex">
          <h3 class="pr-8 uppercase">Theme</h3>
         
          <div class="tab">
            <button class="links active" onclick="tabCalc(event, 'ThemeOne');" id="btnone"></button>
            <button class="links" onclick="tabCalc(event, 'ThemeTwo');" id="btntwo"></button>
            <button class="links" onclick="tabCalc(event, 'ThemeThree');" id="btnthree"></button>
          </div>
        </div>
        
      </div>
      <div class="px-5"> 
        <div id="ThemeOne" class="content rounded-lg" style="display:block">
          <form name="calc">
          <div class="w-full pt-3 lg:pb-5 lg:h-1/6">
            <!-- <h2 class="flex justify-end text-4xl lg:text-5xl pt-3 pr-5 font-bold" name = "answer">0</h2> -->

          </div>

          <div class="sm-9 mt-24 lg:mt-24 bg-[#252D44] p-4 rounded">
            <div class="grid grid-cols-4 gap-4 cont">
              <div>
                <input type="button" value="7" onclick="addSeven()"> 
              </div>
              <div>
                <input type="button" value="8" onclick="addEight()"> 
              </div>
              <div>

              </div>

              <div class="del">

              <div>

              </div>
              <div>
                <input type="button" value="6" onclick="addSix()"> 
              </div>

              <div>
                <input type="button" value="+" onclick="addPlus()"> 
              </div>
              <div>
                <input type="button" value="1" onclick="addOne()"> 
              </div>
              <div>
                <input type="button" value="2" onclick="addTwo()"> 
              </div>
              <div>
                <input type="button" value="3" onclick="addThree()"> 
              </div>
              <div>
                <input type="button" value="-" onclick="minus()">
              </div>

              <div>
                <input type="button" value="." onclick="decimal()">
              </div>
              <div>
                <input type="button" value="0" onclick="addZero()">
              </div>
              <div>
                <input type="button" value="/" onclick="divide()">
              </div>
              <div>
                <input type = "button" value ="x" onclick="times()">
              </div>

              <div class="del reset col-span-2">
                <input type = "button" value = "RESET" onclick="reset()">
              </div>
              <div class="equal reset res-hover col-span-2">
                <input type = "button" value = "=" onclick = "equal()">
              </div>
            </div>
          </div>
        </form>
        </div>

          <div class="mt-9 lg:mt-9 bg-[#D3CDCD] p-4 rounded">

            </div>
